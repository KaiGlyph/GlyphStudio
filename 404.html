<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script>
    // Redirige todas las rutas a index.html
    window.location.href = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '') + '/index.html';
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
